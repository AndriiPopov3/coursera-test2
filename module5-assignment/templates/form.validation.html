      <div class="container">
        <h2>Registration field</h2>
        <br>
      <form name='regForm' novalidate>

        <input type="text" name="first_name" placeholder="First name"
          ng-model="reg.first_name"
          required>
          <!-- {{ reg.user.first_name }} -->
          <!-- <span
            ng-if="(regForm.username.$error.minlength || regForm.username.$error.required) && regForm.username.$touched">
            Username must be at least 4 characters long
          </span>
          <span ng-if="regForm.username.$error.maxlength && regForm.username.$touched">
            Username must not be longer than 10 characters
          </span> -->
          <br>
          <input type="text" name="last_name" placeholder="Last name"
          ng-model="reg.last_name"
          required>
          <!-- {{ reg.user.last_name }} -->
          <br>

        <input type="email" name="email" placeholder="Email"
          ng-model="reg.email"
          required>
          <span ng-if="regForm.email.$invalid && regForm.email.$touched">
            Must be a valid email address: handle@domain format
          </span>
          <br>

        <input type="text" name="phone" placeholder="Phone ###-###-##-##"
          ng-model="reg.phone"
          pattern="(\d{3})-(\d{3})-(\d{2})-(\d{2})">
          <span ng-if="regForm.phone.$invalid && regForm.phone.$touched">
            Phone must be in the format ###-###-##-##
          </span>
          <br>

         <input type="text" name="dish" placeholder="Favorite dish"
          ng-model="reg.dish">
          <br>
        <button
          ng-disabled="regForm.$invalid"
          ng-click="reg.submit()">Submit</button>
          <span ng-if="reg.beacon">No such dish exists</span>
          <span ng-if="reg.infbeac">Your information has been saved</span>

          <div style="margin-top: 10px;">
            <!-- Form valid? {{ regForm.$valid }} -->
          </div>
      </form>
    </div>
