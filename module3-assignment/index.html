<!doctype html>
<html lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body ng-app="NarrowItDownApp">
   <div class="container" ng-controller="NarrowItDownController as ctrl">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" placeholder="search term" class="form-control" ng-model="ctrl.searchTerm">
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click="ctrl.NarrowDown();">Narrow It Down For Me!</button>
    </div>
   <!--  <div>
    <ul>
    <li ng-repeat="item in ctrl.fItems"> {{item.name}} + {{item.short_name}} + {{item.description}}
    <button ng-click="ctrl.onRemove({index: $index});">Remove Item</button>
    </li>
    </ul>
  </div> -->
    <!-- found-items should be implemented as a component -->
    <found-items items="ctrl.fItems" on-remove="ctrl.removeItem(index)"></found-items>
  </div>
<script src="angular.min.js"></script>
<script src="app.js"></script>
</body>
</html>
