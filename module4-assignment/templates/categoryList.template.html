<h3>Categories:</h3>
<ol>
  <li ng-repeat="item in $ctrl.items">
    {{ item.short_name }} - {{ item.name }}
    <a ui-sref="categories.items({itemId: $index})"><button ng-click="$ctrl.showInfo({index : $index});">Show info</button></a>
  </li>
</ol>
